<div class="container-fluid">
  <div class="row">
    <!-- <div class="table" id="table-list"> -->
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Creator</th>
            <th>Code</th>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.category.name }}</td>
            <td>{{ item.creator.name }}</td>
            <td>{{ item.code }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td><button type="button" class="btn btn-warning" (click)="onDeleteItem(item)">Delete</button></td>
          </tr>
        </tbody>
      </table>
    <!-- </div> -->
  </div>
  <!-- <a href="" download>Celeng</a> -->
  <!-- <img src="http://localhost:8080/creator/file"> -->
</div>
